<div *ngIf="post$ | async as post; else loading">
  <div class="post">
    <div class="header">
      <h1>{{ post.title }}</h1>

      <button routerLink="/" class="btn btn-link">
        {{ "Goto Home Page" | translate }}
      </button>
    </div>

    <div class="info">
      <strong>{{ post.author }}</strong>
      <small>{{ post.date | date: "medium":null:"ru" }}</small>
    </div>

    <div>
      <quill-view-html [content]="post.text"></quill-view-html>
    </div>
  </div>
</div>

<div>Comment {{ commentsInfo.author }}</div>
<div>{{ commentsInfo.email }}</div>
<div>{{ commentsInfo.message }}</div>
<app-comments (messageToEmit)="getMessage($event)"></app-comments>

<div *ngFor="let CommentBlock of commentsInfo">
  <div><b>Author:</b> {{ CommentBlock.author }}</div>
  <div>
    <u><b>The comment</b></u> <br />
    {{ CommentBlock.message }}
  </div>
</div>

<ng-template #loading>
  <p class="text-center">{{ "Loading posts" | translate }}</p>
</ng-template>
