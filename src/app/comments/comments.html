<form (ngSubmit)="processForm()">

    <input type="text" name="name" placeholder="Your Name" [(ngModel)]="name">
    <input type="email" name="email"  placeholder="Your Email" [(ngModel)]="email">
    <textarea  name="message" placeholder="What's on your mind?" [(ngModel)]="message"></textarea>
    <button type="submit" class="button is-danger is-large">Submit</button>
</form>
