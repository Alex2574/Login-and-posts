<div
  *ngIf="posts.length; else loading"
  class="posts"
>

  <app-post
    *ngFor="let post of posts"
    [post]="post"
  ></app-post>
</div>

<ng-template #loading>
  <p class="text-center">{{nopost}}</p>
</ng-template>
