<div class="post">
  <div class="post-header">
    {{ post.title }}
  </div>
  <div class="font-style">
    <button [routerLink]="['/post', post.id]" class="btn btn-open">
      {{ 'Open' | translate }}
    </button>
    <b
      ><small>{{ post.author }}</small> </b
    ><br />
    <small>{{ post.date | date: 'dd.MM.yyyy' }}</small>
  </div>
</div>
