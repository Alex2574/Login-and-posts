<nav class="navbar bg-primary">
  <b
    ><a routerLink="/" class="home-style">
      {{ 'Home' | translate }}
    </a>
  </b>

  <ul>
    <li>
      <b>
        <app-login-dialog
          [showLink]="!auth.isAuthenticated()"
          [buttonText]="'Login'"
          [showButton]="false"
        >
        </app-login-dialog
      ></b>
    </li>
    <li *ngIf="auth.isAuthenticated()">
      <a (click)="logout($event)"
        ><b>{{ 'Exit' | translate }}</b>
      </a>
    </li>
    <li>
      <select #langSelect (change)="changeLang(langSelect.value)">
        <option
          *ngFor="let lang of translate.getLangs()"
          [value]="lang"
          [selected]="lang === translate.currentLang"
          >{{ lang }}</option
        >
      </select>
    </li>
  </ul>
</nav>
<div class="container">
  <router-outlet></router-outlet>
</div>
